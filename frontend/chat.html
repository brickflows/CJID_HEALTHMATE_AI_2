<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Medical Triage Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background-color: #DCF8C6;
      padding: 8px 12px;
      border-radius: 12px 12px 0 12px;
    }
    .bot {
      align-self: flex-start;
      background-color: #F1F0F0;
      padding: 8px 12px;
      border-radius: 12px 12px 12px 0;
    }
    .bot .narrative {
      margin-bottom: 8px;
    }
    .bot .followups {
      margin: 0;
      padding-left: 20px;
    }
    #chat-form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    #user-input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #send-button {
      margin-left: 8px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #send-button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <form id="chat-form">
    <input
      type="text"
      id="user-input"
      placeholder="Type your message..."
      autocomplete="off"
      required
    />
    <button type="submit" id="send-button">Send</button>
  </form>

  <script src="chatbot.js"></script>
</body>
</html>
